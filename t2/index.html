        <div class="form-group">
          <label for="photoUpload">Upload Passport Size Photo</label>
          <input type="file" id="photoUpload" name="photoUpload" accept="image/*" required>
        </div>
        <div class="form-group">
          <label for="aadharUpload">Upload Aadhar Card</label>
          <input type="file" id="aadharUpload" name="aadharUpload" accept="application/pdf,image/*" required>
        </div>
        <div class="form-group">
          <label for="birthCertificateUpload">Upload Birth Certificate</label>
          <input type="file" id="birthCertificateUpload" name="birthCertificateUpload" accept="application/pdf,image/*" required>
        </div>
        <div class="form-group">
          <label for="previousMarksheetUpload">Upload Previous Class Marksheet</label>
          <input type="file" id="previousMarksheetUpload" name="previousMarksheetUpload" accept="application/pdf,image/*" required>
        </div>
      </div>

      <div class="row" style="margin-top: 20px;">
        <!-- Label and Add Button in same row -->
        <div class="form-group col-md-6 d-flex justify-content-between align-items-center">
          <label for="additionalDocuments" class="mb-0">Upload Additional Documents (if any)</label>
          <button type="button" id="addDocumentButton" onclick="addDocumentField()" class="btn btn-secondary">
            Add More Documents
          </button>
        </div>
        <div id="additionalDocuments" class="form-group col-md-6">
        <!-- Additional document fields will be added here -->
  
        </div>
      </div>
      
        <!-- Submit Button -->
        <div class="form-group col-md-6 text-end" style="margin-top: 20px;">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
     
    </div>

    <!--step4-->
    <div class="form-step" id="extrainfo">
      
      <h2>Extra Information</h2>

      <div class="form-group container" style="margin-top: 30px;">
        <div class="row">
          <div class="col-md-4">
        <label for="height">Height (in cm)</label>
        <input type="number" id="height" name="height" placeholder="Enter Height" required>
          </div>
          <div class="col-md-4">
        <label for="weight">Weight (in kg)</label>
        <input type="number" id="weight" name="weight" placeholder="Enter Weight" required>
          </div>
          <div class="col-md-4">
        <label for="vision">Vision</label>
        <input type="text" id="vision" name="vision" placeholder="Enter Vision Details" required>
          </div>
        </div>

        <div class="row" style="margin-top: 20px;">
          <div class="col-md-4">
              <label for="minority">Minority Status</label>
              <select id="minority" name="minority" required>
                <option value="" selected disabled>Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
          </div>

          <div class="col-md-4">
            <label for="marks">Marks (%)</label>
            <input type="number" id="marks" name="marks" placeholder="Enter Marks" required>
          </div>

          <div class="col-md-4">
              <label for="dental">Dental Health</label>
              <input type="text" id="dental" name="dental" placeholder="Enter Dental Health Details" required>
          </div>

        </div>
 
        <div class="row" style="margin-top: 20px;">
          <div class="col-md-12">
            <label for="remarks">Remarks</label>
            <textarea id="remarks" name="remarks" rows="3" placeholder="Enter any remarks"></textarea>
          </div>
        </div>
    </div>

    

  </div>
